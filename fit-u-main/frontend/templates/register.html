<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>FIT‑U – Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="auth-container text-center">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FIT-U Logo" class="logo mb-3" />

        <h2 class="mb-4">Crear cuenta FIT‑U</h2>
        <form id="form-register">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="mb-3 text-start">
                <label for="display_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="display_name" placeholder="Tu nombre" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
            <div class="text-center mt-3">
                <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('form-register').addEventListener('submit', async e => {
            e.preventDefault();
            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: e.target.email.value,
                    password: e.target.password.value,
                    display_name: e.target.display_name.value
                })
            });
            const data = await res.json();
            if (res.ok) {
                window.location.href = '/login';
            } else {
                alert(data.error);
            }
        });
    </script>
</body>

</html>
